t: all
of:
  - t: copy
    from-root:
      - t: drives
      - t: directories
        max-depth: 2
      - t: filter
        type: d
        pattern: DCIM
    to-root:
      - t: first
        of:
          - - t: drives
            - t: all
              of:
                - t: filter
                  pattern: sileo-win-pictures
                - t: filter
                  pattern: sileo-wifi-pictures
    from-file:
      - t: directories
        max-depth: 2
      - t: filter
        type: f
        pattern: '*.jpg'
    to-file:
      t: date
      format: '%Y/%m_%d'
