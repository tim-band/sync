t: all
of:
  - t: copy
    from-root:
      - t: all
        of:
        - - t: drives
          - t: filter
            pattern: '/media/tim/*'
            whole-path: true
        - - t: path
            is: /run/user/1000/gvfs
          - t: directories
            max-depth: 1
      - t: directories
        max-depth: 2
      - t: filter
        type: d
        pattern: DCIM
    to-root:
      - t: first
        of:
          - - t: drives
            - t: all
              of:
                - - t: filter
                    pattern: sileo-win-sftp
                  - t: path
                    is: 'E:/Pictures'
                - - t: filter
                    pattern: sileo-wifi-sftp
                  - t: path
                    is: 'E:/Pictures'
                - t: filter
                  pattern: sileo-win-pictures
                - t: filter
                  pattern: sileo-wifi-pictures
            - t: filter
              type: d
    from-file:
      - t: directories
        max-depth: 2
      - t: filter
        type: f
        pattern:
          - '*.JPG'
          - '*.jpg'
          - '*.mp4'
          - '*.mov'
          - '*.MOV'
    to-file:
      t: date
      format: '%Y/%Y_%m_%d'
