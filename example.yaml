t: all
of:
  - t: path
    is: /some/path
  - t: copy
    from-root:
      - t: first
        of:
          - - t: path
              is: /does/not/exist
            - t: filter
              type: d
          - - t: home
            - t: path
              is: Pictures
    to-root:
      - t: home
      - t: path
        is: source/test
    from-file:
      - t: directories
        max-depth: 2
      - t: filter
        type: f
        pattern: '*.jpg'
    to-file:
      t: date
      format: '%Y/%m_%d'
